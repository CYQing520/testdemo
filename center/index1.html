<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* 公共代码-----start */
    .wp {
        border: 2px dashed #000;
        width: 250px;
        height: 250px;
        float: left;
        margin: 10px;
    }

    .box.size {
        width: 100px;
        height: 100px;
    }

    /* 公共代码-----end */

    /* absolute + 负margin start */
    .wp1 {
        position: relative;
    }

    .box1 {
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -50px;
        margin-top: -50px;
    }

    /* absolute + 负margin end */

    /* absolute + margin auto start */
    .wp2 {
        position: relative;
    }

    .box2 {
        background-color: orange;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }

    /* absolute + margin auto end */

    /* absolute + margin calc start */
    .wp3 {
        position: relative;
    }

    .box3 {
        background-color: yellow;
        position: absolute;
        /* 运算符前后保留空格 */
        top: calc(50% - 50px);
        left: calc(50% - 50px);
    }

    /* absolute + margin calc end */

    /* absolute + margin transform start */
    .wp4 {
        position: relative;
    }

    .box4 {
        background-color: green;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* absolute + margin transform end */

    /* lineheight start */
    .wp5 {
        line-height: 300px;
        text-align: center;
        font-size: 0px;
    }

    .box5 {
        background-color: skyblue;
        font-size: 16px;
        display: inline-block;
        vertical-align: middle;
        /* 从父元素继承line-height */
        line-height: initial;
        text-align: left;
    }

    /* lineheight end */
    /* writing-mode start */
    .wp6 {
        writing-mode: vertical-lr;
        text-align: center;
    }

    .wp-inner6 {
        writing-mode: horizontal-tb;
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .box6 {
        background-color: blue;
        display: inline-block;
        margin: auto;
        text-align: left;
    }

    /* writing-mode end */
    /* css-table start */
    .wp7 {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }

    .box7 {
        background-color: purple;
        display: inline-block;
    }

    /* css-table end */
    /* flex start */
    .wp8 {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box8 {
        background-color: peru;
    }

    /* flex end */

    .red {
        color: red
    }

    .blue {
        color: blue
    }
</style>

<body>
    <!-- absolute + 负margin -->
    <div class="wp wp1">
        <div class="box size box1 size1">111111</div>
    </div>
    <!-- absolute + margin auto -->
    <div class="wp wp2">
        <div class="box size box2 size2">222222</div>
    </div>
    <!-- absolute + calc -->
    <div class="wp wp3">
        <div class="box size box3 size3">333333</div>
    </div>
    <!-- absolute + transform -->
    <div class="wp wp4">
        <div class="box size box4 size4">444444</div>
    </div>
    <!-- lineheight -->
    <div class="wp wp5">
        <div class="box size box5 size5">555555</div>
    </div>
    <!-- writing-mode -->
    <div class="wp wp6">
        <div class="wp-inner6">
            <div class="box size box6 size6">666666</div>
        </div>
    </div>
    <!-- css-table -->
    <div class="wp wp7">
        <div class="box size box7 size7">777777</div>
    </div>
    <!-- flex -->
    <div class="wp wp8">
        <div class="box size box8 size8">888888</div>
    </div>

    <div class="red blue">123</div>
    <div class="blue red">123</div>
</body>

</html>

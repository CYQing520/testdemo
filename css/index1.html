<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>几何小鸟</title>
</head>
<link rel="stylesheet" href="./css/index1.css">

<body>
  <div class='container'>
    <div class="top">
      <div class="bloc">
        <div class='container-plumes'>
          <div class='purple-plume'></div>
          <div class='brown-plume'></div>
          <div class='orange-plume'></div>
          <div class='purple-plume'></div>
        </div>
        <div class='container-plumes'>
          <div class='brown-plume'></div>
          <div class='orange-plume'></div>
          <div class='purple-plume'></div>
        </div>
        <div class='container-plumes'>
          <div class='orange-plume'></div>
          <div class='purple-plume'></div>
        </div>
        <div class='container-plumes'>
          <div class='purple-plume'></div>
        </div>
      </div>
      <div class="bloc">
        <div class='round-triangle'></div>
      </div>
      <div class="bloc vtop">
        <div class='grid'>
          <div></div>
          <div>
            <div class="bloc">
              <div class="head">
                <div class="arrow-down"></div>
                <div class="arrow-left"></div>
                <div class="eye"></div>
              </div>
            </div>
          </div>
          <div>
            <div class="bloc">
              <div class="white-purple-triangle"></div>
            </div>
            <div class="bloc">
              <div class="white-orange-triangle"></div>
              <div class="brown-purple-triangle"></div>
            </div>
          </div>
          <div>
            <div class="bloc">
              <div class="white-purple-triangle"></div>
            </div>
            <div class="bloc">
              <div class="white-orange-triangle"></div>
              <div class="brown-purple-triangle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="middle">
      <div class="bloc">
        <div class='container-triangles'>
          <div class='white-purple-triangle'></div>
        </div>
        <div class='container-triangles'>
          <div class='white-purple-triangle'></div>
          <div class='white-brown-triangle'></div>
        </div>
        <div class='container-triangles'>
          <div class='white-purple-triangle'></div>
          <div class='white-brown-triangle'></div>
        </div>
        <div class='container-triangles'>
          <div class='white-purple-triangle'></div>
          <div class='white-brown-triangle'></div>
        </div>
      </div>
      <div class="bloc">
        <div class='white-orange-triangle'></div>
      </div>
      <div class="bloc">
        <div class='big-white-purple-triangle'></div>
      </div>
      <div class="bloc u-position u-w200 u-h200">
        <div class="half-top-ellipse"></div>
        <div class="half-bottom-ellipse"></div>
      </div>
    </div>
    <div class="bottom">
      <div class="bloc">
        <div class="oblique-line"></div>
      </div>
    </div>
  </div>

</body>

</html>

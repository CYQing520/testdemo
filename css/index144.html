<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css144.css">
</head>

<body>
    <div class="container">
        <div class="horizontal"></div>
        <div class="vertical"></div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>
        const SIDE_LENGTH = 10;

        let container = d3.select('.container')
            .style('--side-length', SIDE_LENGTH);

        function appendSpan(selector) {
            container.select(selector)
                .selectAll('span')
                .data(d3.range(SIDE_LENGTH * SIDE_LENGTH))
                .enter()
                .append('span');
        }

        appendSpan('.horizontal');
        appendSpan('.vertical');

        let animation = new TimelineMax({
            repeat: -1
        });
        let $horizontalSpan = '.container .horizontal span';
        let $verticalSpan = '.container .vertical span';

        animation.to($horizontalSpan, 1, {
                rotation: 45
            }, 'step1')
            .to($horizontalSpan, 1, {
                x: '-10px',
                y: '-10px'
            }, 'step2')
            .to($horizontalSpan, 1, {
                rotation: 0,
                x: '0',
                y: '0',
                scaleY: 2,
                scaleX: 0.5
            }, 'step3')
            .to($horizontalSpan, 1, {
                rotation: 90,
                scaleY: 1,
                scaleX: 1
            }, 'step4')
            .to($verticalSpan, 1, {
                rotation: 45
            }, 'step1')
            .to($verticalSpan, 1, {
                x: '10px',
                y: '10px'
            }, 'step2')
            .to($verticalSpan, 1, {
                x: '0',
                y: '0',
                scaleX: 2,
                scaleY: 0.5
            }, 'step3')
            .to($verticalSpan, 1, {
                rotation: 90,
                scaleX: 1,
                scaleY: 1
            }, 'step4')
            .timeScale(2);
    </script>
</body>

</html>

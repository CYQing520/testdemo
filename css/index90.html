<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css90.css">
</head>

<body>
    <div class="container">
        <div class="hexagons"></div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        const COUNT = 100;

        d3.select('.hexagons')
            .selectAll('span')
            .data(d3.range(COUNT))
            .enter()
            .append('span')
            .style('--scale', (d) => Math.pow(0.9, d))
            .style('--n', (d) => d + 1);
    </script>
</body>

</html>

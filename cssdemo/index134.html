<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css134.css">
</head>

<body>
    <figure class="sapling">
        <div class="branch"></div>
        <div class="leaves">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </figure>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>
        let $branch = '.branch';
        let $leaves = '.leaves span';
        let animation = new TimelineMax({
            repeat: -1,
            repeatDelay: 0.5
        });
        // 缩放和颜色的渐变
        animation.from($branch, 4, {
                scaleY: 0,
                ease: Power1.easeOut
            }, 'branch')
            .staggerFrom($leaves, 0.5, {
                scale: 0,
                ease: Power1.easeOut
            }, 0.5, 0.5, 'branch')
            .to([$branch, $leaves], 3, {
                backgroundColor: 'yellow'
            })
            .to([$branch, $leaves], 1, {
                autoAlpha: 0
            });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css139.css">
</head>

<body>
    <div class="container"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        const COUNT = 200;

        d3.select('.container')
            .selectAll('span')
            .data(d3.range(COUNT))
            .enter()
            .append('span')
            .style('--x', () => d3.randomUniform(1, 99)())
            .style('--y', () => d3.randomUniform(1, 99)())
            .style('--n', d => d)
            .style('--dark-color', (d) => d3.color(`hsl(${70 + d * 0.1}, 100%, 50%)`))
            .style('--bright-color', (d) => d3.color(`hsl(${70 + d * 0.1}, 100%, 50%)`).brighter(0.15));
    </script>
</body>

</html>

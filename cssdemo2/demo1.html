<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #333;
      }
      .container {
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -150px;
        animation: rotateCon 10s infinite;
      }
      .container div {
        width: 100px;
        height: 100px;
        float: left;
        position: relative;
      }
      .container div::before,
      .container div::after {
        content: "";
        position: absolute;
        box-sizing: border-box;
        border-style: none solid solid none;
        animation: 1.6s linear infinite;
        animation-name: borColor, borWidth, borScale;
      }
      .container div::after {
        animation-delay: -0.8s;
      }
      @keyframes borColor {
        0%,
        25% {
          border-color: tomato;
        }
        50%,
        75% {
          border-color: gold;
        }
        100% {
          border-color: black;
        }
      }
      @keyframes borWidth {
        0%,
        100% {
          border-width: 0.1em;
        }
        25% {
          border-width: 1.5em;
        }
      }
      @keyframes borScale {
        from {
          width: 1%;
          height: 1%;
        }
        to {
          width: 100%;
          height: 100%;
        }
      }
      @keyframes rotateCon {
        0%,
        23% {
          transform: rotate(calc(-135deg + 90deg * 0));
        }
        25%,
        47% {
          transform: rotate(calc(-135deg + 90deg * 1));
        }
        50%,
        73% {
          transform: rotate(calc(-135deg + 90deg * 2));
        }
        75%,
        97% {
          transform: rotate(calc(-135deg + 90deg * 3));
        }
        100% {
          transform: rotate(calc(-135deg + 90deg * 4));
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #333;
      }
      .container {
        width: 200px;
        margin: 100px auto;
        text-align: center;
      }
      .container div {
        width: 200px;
        height: 40px;
        margin-bottom: 20px;
        position: relative;
        cursor: pointer;
        transition: color 0.5s;
        position: relative;
        border-left: 2px solid #FFD700;
      }
      .container div span {
        width: 180px;
        height: 50px;
        line-height: 50px;
        position: absolute;
        left: -15px;
        top: -5px;
        font-size: 20px;
        color: #fff;
        border: 2px solid #FFD700;
        background-color: #333;
        transition: 0.5s;
      }
      .container div::before,
      .container div::after {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #FFD700;
        width: 2px;
      }
      .container div::before {
        left: -9px;
        height: 30px;
      }
      .container div::after {
        left: -15px;
        height: 20px;
      }
      .container div:hover span {
        left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><span>Home</span></div>
      <div><span>Products</span></div>
      <div><span>Services</span></div>
      <div><span>Contact</span></div>
    </div>
  </body>
</html>

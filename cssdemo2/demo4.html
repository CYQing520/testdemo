<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: skyblue;
      }
      .container {
        width: 500px;
        margin: 100px auto;
        text-align: center;
        border-top: 5px solid #333;
        position: relative;
      }
      .container::before {
        content: "";
        position: absolute;
        width: 400px;
        height: 3px;
        background-color: #333;
        top: 77px;
        left: 50px;
      }
      .fans {
        width: 200px;
        height: 200px;
        position: relative;
        margin: 0 auto;
        z-index: 2;
      }
      .fans::before {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #333;
        left: 50%;
        top: 50%;
        margin-left: -25px;
        margin-top: -25px;
        border-radius: 50%;
      }
      .fans div {
        position: absolute;
        width: 200px;
        height: 100px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 100px 100px 0 0;
        animation: my-ani 1s linear infinite;
        transform-origin: bottom;
      }
      @keyframes my-ani {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .fans div:nth-child(2) {
        animation-delay: 0.2s;
      }
      .fans div:nth-child(3) {
        animation-delay: 0.4s;
      }
      .fans div:nth-child(4) {
        animation-delay: 0.6s;
      }
      .wheels {
        width: 300px;
        height: 40px;
        margin: 0 auto;
        position: relative;
      }
      .wheels::before,
      .wheels::after {
        position: absolute;
        content: "";
        width: 2px;
        height: 200px;
        background-color: #333;
      }
      .wheels::before {
        transform: rotate(45deg);
        left: 80px;
        top: -150px;
      }
      .wheels::after {
        transform: rotate(135deg);
        right: 80px;
        top: -150px;
      }
      .wheels div {
        width: 20px;
        height: 40px;
        border-radius: 10px;
        background-color: #333;
        position: absolute;
      }
      .wheels div:nth-child(1) {
        left: 0;
      }
      .wheels div:nth-child(2) {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="fans">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="wheels">
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>

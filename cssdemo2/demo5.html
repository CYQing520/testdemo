<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: linear-gradient(
          to right,
          #bec0c0,
          #018080
        ); /* 标准的语法 */
      }
      .container {
        width: 500px;
        height: 300px;
        margin: 100px auto;
        position: relative;
        overflow: hidden;
      }
      .container::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 500px;
        height: 5px;
        background-color: #fff;
      }
      .container::after {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        box-sizing: border-box;
        border: 5px solid #fff;
        bottom: 0;
        left: 100px;
      }
      .container div {
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: #fff;
        border-radius: 50%;
        bottom: 5px;
        left: -5%;
        animation: 2s linear infinite;
        transform-origin: center -130px;
        animation-name: run, rotating;
      }
      @keyframes run {
        0% {
          left: -5%;
        }
        10%,
        60% {
          left: calc((100% - 5%) / 2);
        }
        70%,
        100% {
          left: 100%;
        }
      }

      @keyframes rotating {
        0%,
        10% {
          transform: rotate(0deg);
        }
        60%,
        100% {
          transform: rotate(-1turn);
        }
      }
      .container div:nth-child(2) {
        animation-delay: 0.1s;
      }
      .container div:nth-child(3) {
        animation-delay: 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/echarts.js"></script>
</head>

<body>
    <div id="main" style="width:100%;height:400px;"></div>
    <script>
        $("#main").css({
            "width": "100%",
            "height": "100%"
        });
        var myChart = echarts.init(document.getElementById("main"));
        option = {
            backgroundColor: '#0e202d',
            tooltip: {},
            xAxis: {
                data: ['企业', '农专', '个体'],
                axisTick: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                axisLabel: {
                    show: false,
                    textStyle: {
                        color: '#e54035'
                    }
                }
            },
            yAxis: {
                splitLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                axisLabel: {
                    show: false
                }
            },
            series: [{
                // pictorialBar表示异形柱状图
                name: '年报上报率3',
                type: 'pictorialBar',
                // 宽100高45的椭圆，向上偏移20px
                symbolSize: [100, 45],
                symbolOffset: [0, -20],
                z: 12,
                itemStyle: {
                    normal: {
                        color: '#14b1eb'
                    }
                },
                data: [{
                    value: 100,
                    // 形状定位为end
                    symbolPosition: 'end'
                }, {
                    value: 50,
                    symbolPosition: 'end'
                }, {
                    value: 20,
                    symbolPosition: 'end'
                }]
            }, {
                name: '年报上报率2',
                type: 'pictorialBar',
                symbolSize: [100, 45],
                symbolOffset: [0, 20],
                z: 12,
                itemStyle: {
                    normal: {
                        color: '#14b1eb'
                    }
                },
                data: [100, 50, 20]
            }, {
                name: '年报上报率1',
                type: 'pictorialBar',
                // 圆环大小及偏移
                symbolSize: [150, 75],
                symbolOffset: [0, 37],
                z: 11,
                itemStyle: {
                    normal: {
                        color: 'transparent',
                        borderColor: '#14b1eb',
                        borderWidth: 5
                    }
                },
                data: [100, 50, 20]
            }, {
                name: '年报上报率',
                type: 'pictorialBar',
                symbolSize: [200, 100],
                symbolOffset: [0, 50],
                z: 10,
                itemStyle: {
                    normal: {
                        color: 'transparent',
                        borderColor: '#14b1eb',
                        borderType: 'dashed',
                        borderWidth: 5
                    }
                },
                data: [100, 50, 20]
            }, {
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: '#14b1eb',
                        opacity: .7
                    }
                },
                silent: true,
                barWidth: 100,
                barGap: '-100%', // Make series be overlap
                data: [100, 50, 20]
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>

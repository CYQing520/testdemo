<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script src="./jquery-3.1.0.min.js"></script>
<script src="./echarts.js"></script>



<body>
  <div id="myChart" style="width:500px;height:300px"></div>
</body>
<script>
  // 初始化实例
  var myChart = echarts.init(document.getElementById("myChart"));
  // 进行设置
  var option = {
    tooltip: {
      show: false,
    },
    legend: [{
      selectedMode: false,
      // selectedMode: 'single',
      //data: categories.map(a => a.name),
    }],
    series: [{
      cursor: 'auto',
      /*  name: 'Les Miserables', */
      type: 'graphGL',
      layout: 'forceAtlas2',
      data: fliterNodes,
      links,
      categories,
      // 标记的大小
      symbolSize: 30,
      focusNodeAdjacencyOn: 'none',
      forceAtlas2: {
        stopThreshold: 1,
        // 越大加载速度越快？
        steps: 30,
        // 向心力，越大越向中间靠拢
        gravity: 500,
        // 节点间斥力
        scaling: 1111,
        /*   linLogMode:true, */
        preventOverlap: true,
        /*      jitterTolerence: 10,
                            edgeWeightInfluence: 4
      */
      },
      // 开启鼠标缩放
      roam: true,
      label: {
        normal: {
          show: true,
          textStyle: {
            fontSize: 14,
          },
        },
      },
    }],
  };

  // 绘制chart应用设置
  myChart.setOption(option);
  //chart.component.legend.getColor("2011年");
  console.log(myChart)
  console.log(myChart.chart)
</script>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Access-Control-Allow-Origin"  content="*" />
	<title>海康摄像头</title>
	<link rel="stylesheet" href="./main.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="https://open.ys7.com/sdk/js/1.4/ezuikit.js"></script>
</head>

<body>
	<!-- poster里面放封面图片 -->
	<video id="myPlayer" poster="" controls playsInline webkit-playsinline autoplay style="width:600px;height:400px;">
		<!-- 若要支持手机播放，此处需要填入HLS协议地址 -->
		<source id="source" src="http://hls.open.ys7.com/openlive/2193808f99b94907aebbe825de5b11e4.hd.m3u8" type="application/x-mpegURL">
	</video>
	<div>
		<!-- <button onclick="controlPal()">控制台</button> -->
	</div>
	<div class="btnzu">
		<span class="tooglebtn">
			<img src="./img/pause.png" alt="" class="pause">
			<img src="./img/play.png" alt="" class="play">
		</span>
		<!-- <span class="stopbtn"><img src="./img/stop.png" alt="" class="stop"></span> -->
	</div>
	<div class="msgblock">
		站点名称:<span class="dvname">浮标站1</span>
		<br>
		时间:<span class="time">2018.09.11 10:40:57</span>
		<br>
		污染物1:<span class="sloction1">1234</span>
		<br>
		污染物2:<span class="sloction2">1234</span>
	</div>
	<div class="con">
		<div class="top" value="0">↑</div>
		<div class="bottom" value="1">↓</div>
		<div class="left" value="2">←</div>
		<div class="right" value="3">→</div>
	</div>
	<script src="./jquery-2.2.2.min.js"></script>
	<script>
		var player = new EZUIPlayer('myPlayer');
		player.on('error', function () {
			console.log('error');
		});
		player.on('play', function () {
			console.log('play');
			$(".play").hide();
			$(".pause").show();
		});
		player.on('pause', function () {
			console.log('pause');
			$(".pause").hide();
			$(".play").show();
		});
		$(".con div").click(function () {
			console.log($(this).attr("value"));
		});
		$(".btnzu .pause").click(function () {
			$(".pause").hide();
			$(".play").show();
			console.log("暂停");
		});
		$(".btnzu .play").click(function () {
			$(".play").hide();
			$(".pause").show();
			console.log("开始");
		});
	</script>
</body>

</html>

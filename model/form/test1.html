<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./msgalert/css/iziToast.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <form action="">
        <label for="name"><span>*</span>姓名:</label>
        <input type="text" id="name" placeholder="中文名称"><br>
        <label for="email"><span>*</span>邮箱:</label>
        <input type="text" id="email"><br>
        <label for="tel"><span>*</span>电话:</label>
        <input type="text" id="tel"><br>
        <label for="ip"><span>*</span>Ip地址:</label>
        <input type="text" id="ip"><br>
        <label for="pwd"><span>*</span>密码:</label>
        <input type="password" id="pwd" placeholder="6-18位字母数字下划线"><br>
        <label for="pwdr"><span>*</span>重复密码:</label>
        <input type="password" id="pwdr"><br>
        <input type="button" value="验证" class="qwe">
    </form>
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./msgalert/js/iziToast.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>

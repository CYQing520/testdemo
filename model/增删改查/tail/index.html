<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="contain">
      <table>
        <thead>
          <tr>
            <td>
              <input type="checkbox" name="tail" id="" class="checkall" />
            </td>
            <td>姓名</td>
            <td>性别</td>
            <td>公会</td>
            <td>属性</td>
            <td>级别</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- 渲染表格内容 -->
          </tr>
        </tbody>
      </table>
      <div class="footer">
        <div class="ope add">添加</div>
        <div class="ope delall">删除</div>
      </div>
    </div>
    <div class="mask"></div>
    <div class="model">
      <div class="name">
        <label for=""> 姓名: <input type="text" name="" id="" /> </label>
      </div>
      <div class="sex">
        性别:
        <select>
          <option value="">请选择</option>
          <option value="女">女</option>
          <option value="男">男</option>
        </select>
      </div>
      <div class="party">
        公会:
        <select>
          <option value="">请选择</option>
          <option value="妖精的尾巴">妖精的尾巴</option>
          <option value="剑齿之虎">剑齿之虎</option>
          <option value="蛇姬之鳞">蛇姬之鳞</option>
          <option value="魔女之罪">魔女之罪</option>
        </select>
      </div>
      <div class="proper">
        <label for=""> 属性: <input type="text" name="" id="" /> </label>
      </div>
      <div class="level">
        级别:
        <select>
          <option value="">请选择</option>
          <option value="普通">普通</option>
          <option value="S">S</option>
          <option value="SS">SS</option>
          <option value="百年">百年</option>
          <option value="END">END</option>
        </select>
      </div>
      <div>
        <div class="ope false">取消</div>
        <div class="ope true">确定</div>
      </div>
    </div>
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/todo.css">
</head>

<body>
    <div class="container">
        <div id="head">
            <div class="head">备忘录</div>
            <div class="add">新增</div>
        </div>
        <hr>
        <div id="contain">
            <div class="tab">
                <div class="all tabactive">
                    全部事项
                    <span></span>
                    条
                </div>
                <div class="end">
                    已完成事项
                    <span></span>
                    条
                </div>
                <div class="noend">
                    未完成事项
                    <span></span>
                    条
                </div>
            </div>
            
            <div class="alldata">
                <ul>

                </ul>
            </div>
        </div>
    </div>
    <div class="model model1">
        <fieldset>
            <legend>新增</legend>
            内容
            <input type="text" name="" id="">
            <div class="yes">确定</div>
            <div class="no">取消</div>
        </fieldset>
    </div>
    <div class="model model2">
        <fieldset>
            <legend>编辑</legend>
            内容
            <input type="text" name="" id="" placeholder="请输入">
            <div class="yes">确定</div>
            <div class="no">取消</div>
        </fieldset>
    </div>
    <script src="./js/jquery-3.1.0.js"></script>
    <script src="./js/todo.js"></script>
</body>

</html>

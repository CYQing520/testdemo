<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./msgalert/css/iziToast.min.css">
<link rel="stylesheet" href="./css/personimg.css" />
<link rel="stylesheet" href="./font/iconfont.css" />

<body>
    <div class="frametop">
        <span class="home">设置</span>
        /
        <span class="link">设置头像</span>
    </div>
    <div class="block">
        <div class="imgblock">
            <img src="./img/personimg.png" alt="">
            <span class="btn btn-success fileinput-button">
                <span>上传</span>
                <input type="file">
            </span>
        </div>
    </div>
    <div class="modal">
        <div class="imgcut">
            <div class="imgContainer"></div>
            <div class="imgblank"></div>
        </div>
        <div class="btnplus">+</div>
        <div class="btnsub">-</div>
        <div class="small"></div>
        <div class="savebtn">保存</div>
        <div class="cancelbtn">取消</div>

    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./msgalert/js/iziToast.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/personimg.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="123" num="123" class="goods">商品1</div>
    <div id="456" num="123" class="goods">商品2</div>
    <script src="./jquery-3.1.0.min.js"></script>
    <script>
        var goods = {};
        $(".goods").click(function(){
            var that=$(this);
            var goods_id=that.attr("id");
            var goods_num=that.attr("num");
            goods.id=goods_id;
            goods.num=goods_num;
            sessionStorage.setItem('goods'+goods_id, JSON.stringify(goods));
        })
        
        

        

        
    </script>
</body>

</html>

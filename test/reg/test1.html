<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 54px;
        }
    </style>
</head>

<body>
    <div class="test1">
        <span>1用户名</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <div class="test2">
        <span>2密码</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <div class="test3">
        <span>3十六进制值</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <div class="test4">
        <span>4电子邮箱1</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <div class="test5">
        <span>5电子邮箱2</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <div class="test6">
        <span>6URL</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <div class="test7">
        <span>7IP地址1</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <div class="test8">
        <span>8IP地址2</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <div class="test9">
        <span>9HTMl标签</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <div class="test10">
        <span>10删除代码注释\\</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <div class="test11">
        <span>11Unicode编码中文</span><br>
        <input type="text">
        <input type="button" value="验证" class="btn">
    </div>
    <script src="./jquery-3.1.0.min.js"></script>
    <script>
        $(".btn").on("click", function () {
            var str = $(this).prev().val();
            if ($(this).parent().attr("class") == "test1") {
                var reg = /^[a-z0-9_-]{3,16}$/;
                if (!reg.test(str)) {
                    console.log("error1");
                } else {
                    console.log("success1");
                }
            } else if ($(this).parent().attr("class") == "test2") {
                var reg = /^[a-z0-9_-]{6,18}$/;
                if (!reg.test(str)) {
                    console.log("error2");
                } else {
                    console.log("success2");
                }
            } else if ($(this).parent().attr("class") == "test3") {
                var reg = /^#?([a-f0-9]{6}|[a-f0-9]{3})$/;
                if (!reg.test(str)) {
                    console.log("error3");
                } else {
                    console.log("success3");
                }
            } else if ($(this).parent().attr("class") == "test4") {
                var reg = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
                if (!reg.test(str)) {
                    console.log("error4");
                } else {
                    console.log("success4");
                }
            } else if ($(this).parent().attr("class") == "test5") {
                var reg = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
                if (!reg.test(str)) {
                    console.log("error5");
                } else {
                    console.log("success5");
                }
            } else if ($(this).parent().attr("class") == "test6") {
                var reg = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
                if (!reg.test(str)) {
                    console.log("error6");
                } else {
                    console.log("success6");
                }
            } else if ($(this).parent().attr("class") == "test7") {
                var reg = /((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)/;
                if (!reg.test(str)) {
                    console.log("error7");
                } else {
                    console.log("success7");
                }
            } else if ($(this).parent().attr("class") == "test8") {
                var reg = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
                if (!reg.test(str)) {
                    console.log("error8");
                } else {
                    console.log("success8");
                }
            } else if ($(this).parent().attr("class") == "test9") {
                var reg = /^<([a-z]+)([^<]+)*(?:>(.*)<\/\1>|\s+\/>)$/;
                if (!reg.test(str)) {
                    console.log("error9");
                } else {
                    console.log("success9");
                }
            } else if ($(this).parent().attr("class") == "test10") {
                if (!reg.test(str)) {
                    console.log("error10");
                } else {
                    console.log("success10");
                }
            } else if ($(this).parent().attr("class") == "test11") {
                var reg = /^[\u2E80-\u9FFF]+$/;
                if (!reg.test(str)) {
                    console.log("error11");
                } else {
                    console.log("success11");
                }
            }



        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #333;
      }
      .container {
        width: 500px;
        height: 500px;
        /* background-color: #fff; */
        margin: 50px auto;
      }
      .container div {
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        float: left;
        background-color: #ccc;
        transform: perspective(100px) rotateY(0deg) rotateX(0deg);
        transition: transform 1s;
      }
      .container div.activetop {
        transform: perspective(100px) rotateY(90deg) rotateX(0deg);
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script src="./jquery-3.1.0.min.js"></script>
    <script>
      var str = "";
      for (var i = 0; i < 100; i++) {
        str += "<div>" + i + "</div>";
      }
      $(".container").html(str);
      $(".container div").each(function() {
        if ($(this).index() == 0) {
          $(this).addClass("activetop");
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script src="./js/vue.js"></script>
<style>
  #tab {
    width: 400px;
    height: 300px;
    box-shadow: 0 0 10px #333;
  }

  .title div {
    float: left;
    width: 25%;
    height: 50px;
    line-height: 50px;
    text-align: center;
    background-color: #ccc;
    cursor: pointer;
  }

  .content div {
    width: 100%;
    height: 200px;
  }

  .title div.active {
    background-color: burlywood;
  }
</style>

<body>
  <div id="tab">
    <div class="title">
      <div @click="choose=0" :class="{'active':choose==0}">tab1</div>
      <div @click="choose=1" :class="{'active':choose==1}">tab2</div>
      <div @click="choose=2" :class="{'active':choose==2}">tab3</div>
      <div @click="choose=3" :class="{'active':choose==3}">tab4</div>
    </div>
    <div class="content">
      <div v-show="choose==0">contant1</div>
      <div v-show="choose==1">contant2</div>
      <div v-show="choose==2">contant3</div>
      <div v-show="choose==3">contant4</div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#tab',
      data: {
        choose: 0
      },
      computed: {},
      methods: {},
      mounted: function () {}
    })
  </script>
</body>

</html>

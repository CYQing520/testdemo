<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .top {
      width: 100%;
      height: 100px;
      background-color: #ccc;
    }
    .conScrool {
      height: 500px;
      width: 500px;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .content {
      height: 10000px;
    }
    ul {
      list-style-type: none;
      border-left: 1px solid #707070;
      padding: 0px;
      
      position: relative;
      left: 200px;
    }
    ul li {
      height: 100px;
      position: relative;
    }
    ul li span {
      position: absolute;
      top: 15px;
      
    }
    ul li span.time {
      left: -185px;
      width: 200px;
    }
    ul li span.msg {
      left: 20px;
    }
    ul li b:before {
      content: "";
      position: absolute;
      top: 15px;
      left: -12px;
      width: 18px;
      height: 18px;
      border: 2px solid #98fb98;
      border-radius: 10px;
      background: #98fb98;
    }
  </style>
  <body>
    <div class="container">
      <div class="top">顶部查询筛选等操作</div>
      <div class="conScrool">
        <div class="content">
          <ul id="example-1">
            <li v-for="item in items">
              <span class="msg">{{ item.message }}</span>
              <span class="time">{{ item.time }}</span>
              <b></b>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.1.0.js"></script>
    <script src="./js/vue.js"></script>
    <script>
      var example1 = new Vue({
        el: "#example-1",
        data: {
          items: [
            { message: "成立", time: "2019-04-15 16:55:00" },
            { message: "合作", time: "2019-04-15 16:55:00" },
            { message: "发展", time: "2019-04-15 16:55:00" },
            { message: "共赢", time: "2019-04-15 16:55:00" },
            { message: "成立", time: "2019-04-15 16:55:00" },
            { message: "合作", time: "2019-04-15 16:55:00" },
            { message: "发展", time: "2019-04-15 16:55:00" },
            { message: "共赢", time: "2019-04-15 16:55:00" },
            { message: "成立", time: "2019-04-15 16:55:00" },
            { message: "合作", time: "2019-04-15 16:55:00" },
            { message: "发展", time: "2019-04-15 16:55:00" },
            { message: "共赢", time: "2019-04-15 16:55:00" }
          ]
        }
      });
    </script>
    <script>
      $(document).ready(function() {
        $(".content").height($("ul li").length * $("ul li").height());
      });
    </script>
  </body>
</html>

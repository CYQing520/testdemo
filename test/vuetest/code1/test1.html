<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入VUE -->
    <script src="../static/vue-2.4.0.js"></script>
</head>

<body>
    <!-- id用来定位要控制的区域 -->
    <!-- 双花括号表示进行渲染的数据 -->
    <div id="app">
        <p>{{msg}}</p>
        <p>{{msg1}}</p>
    </div>
    <script>
        // 创建VUE实例
        var vm = new Vue({
            el: '#app', // VUE实例要控制的区域
            data: {
                msg: 'helloworld', // 要渲染的数据
                msg1: 'helloworld2' // 要渲染的数据
            }
        })
    </script>
</body>

</html>

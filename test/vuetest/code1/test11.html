<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入VUE -->
    <script src="../static/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 三个参数，第一个参数表示键值，第二个参数表示键名，第三个参数表示索引 -->
        <p v-for="(val,key,i) in user">
            值为{{val}}--键是{{key}}--索引{{i}}
        </p>
    </div>
    <script>
        // 创建VUE实例
        var vm = new Vue({
            el: '#app', // VUE实例要控制的区域
            data: {
                user: {
                    id: 1,
                    name: "name1",
                    gender: "gender1"
                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>

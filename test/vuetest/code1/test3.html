<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入VUE -->
    <script src="../static/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="开始" @click="begin">
        <input type="button" value="结束" @click="finish">
        <h4>{{msg}}</h4>
    </div>
    <script>
        // 创建VUE实例
        var vm = new Vue({
            el: '#app', // VUE实例要控制的区域
            data: {
                msg: '跑马灯跑起来',
                intervalId: null
            },
            methods: {
                begin() {
                    // 如果定时器已经存在，返回，不执行定时器
                    if (this.intervalId != null) return;
                    this.intervalId = setInterval(() => {
                        var start = this.msg.substring(0, 1); // 提取字符串的第一个字符
                        var end = this.msg.substring(1); // 提取字符串除去第一个字符的所有字符
                        this.msg = end + start; // 将第一个元素拼接到字符最后，对msg重新赋值
                    }, 1000)
                },
                finish() {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            }
        })
    </script>
</body>

</html>

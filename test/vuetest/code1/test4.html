<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入VUE -->
    <script src="../static/vue-2.4.0.js"></script>
    <style>
        .inner {
            height: 150px;
            background-color: darkcyan;
        }
        .outer {
            padding: 40px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 使用.stop阻止冒泡 -->
        <!-- input添加stop，在input上阻止冒泡，不触发divHandler -->
        <div class="inner" @click="divHandler">
            <input type="button" value="点击" @click.stop="btnHandler">
        </div>

        <!-- 使用.prevent 阻止默认行为 -->
        <!-- 阻止默认的跳转，而是执行linkClick函数 -->
        <a href="http://www.baidu.com" @click.prevent="linkClick">百度</a>

        <!-- 使用.capture实现捕获事件的机制 -->
        <!-- 捕获事件，从外向内触发。div是input外层的父元素。按照顺序，先出发divHandler再触发btnHandler -->
        <div class="inner" @click.capture="divHandler">
            <input type="button" value="点击" @click="btnHandler">
        </div>

        <!-- 使用.self实现只有点击当前元素的时候，才会触发事件处理函数 -->
        <!-- 点击btn的时候，不触发div，除非点击到div上除去btn的部分才会触发divHandler -->
        <div class="inner" @click.self="divHandler">
            <input type="button" value="点击" @click="btnHandler">
        </div>

        <!-- 使用.once只触发一次事件处理函数 -->
        <!-- prevent只阻止一次，第二次点击的时候，会发生跳转 -->
        <a href="http://www.baidu.com" @click.prevent.once="linkClick">百度</a>

        <!-- 演示 .stop和.self的区别 -->
        <!-- 只触发btnHandler事件 -->
        <div class="outer" @click="div2Handler">
            <input type="button" value="点击" @click.stop="btnHandler">
        </div>

        <!-- .self只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡行为 -->
        <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="divHandler"></div>
            <input type="button" value="点击" @click="btnHandler">
        </div>
    </div>
    <script>
        // 创建VUE实例
        var vm = new Vue({
            el: '#app', // VUE实例要控制的区域
            data: {

            },
            methods: {
                divHandler() {
                    console.log('触发了inner div的点击事件');
                },
                btnHandler() {
                    console.log('触发了btn的点击事件');
                },
                linkClick() {
                    console.log('触发了连接的点击事件');
                },
                div2Handler() {
                    console.log('触发了outer div的点击事件');
                }
            }
        })
    </script>
</body>

</html>

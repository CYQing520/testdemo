<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入VUE -->
    <script src="../static/vue-2.4.0.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h1 class="red thin">h1标签含有red类名含有thin类名</h1> -->

        <!-- 第一种使用方式，直接传递一个数组，这里的class需要使用v-bind做数据绑定 -->
        <!-- <h1 :class="['thin','italic']">h1标签含有thin类名含有italic类名</h1> -->

        <!-- 数组中使用三元表达式 -->
        <!-- <h1 :class="['thin','italic',flag?'active':'']">h1标签判断是否含有active类名</h1> -->

        <!-- 在数组中使用对象来代替三元表达式，提高代码的可读性 -->
        <!-- <h1 :class="['thin','italic',{'active':flag}]">h1标签判断是否添加active类名提高可读性</h1> -->

        <!-- 为class使用v-bind绑定 -->
        <h1 :class="classObj">绑定类名的h标签</h1>
        <h1 :class="classObj2">绑定类名的h标签</h1>
    </div>
    <script>
        // 创建VUE实例
        var vm = new Vue({
            el: '#app', // VUE实例要控制的区域
            data: {
                flag: true,
                classObj: {
                    red: true,
                    thin: true,
                    italic: true,
                    active: false
                },
                classObj2: ['red', 'thin', 'italic', 'active']
            },
            methods: {

            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../static/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <!-- v-model数据双向绑定，绑定data中的id -->
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <!-- 数据双向绑定，绑定data中的name -->
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                <!-- 点击添加执行add函数 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
                <!-- 数据双向绑定，绑定data中的keywords -->
                <label>
                    搜索:
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 执行search函数，参数是keywords，关键词是id -->
                <!-- search函数return的内容可以看做是数组，可以用v-for进行遍历 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td v-text="item.name"></td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [{
                        id: 1,
                        name: 'name1',
                        ctime: new Date()
                    },
                    {
                        id: 2,
                        name: 'name2',
                        ctime: new Date()
                    }
                ]
            },
            methods: {
                add() {
                    var car = {
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    }
                    // 数据push到数组中
                    this.list.push(car)
                    // 添加完毕后清空input
                    this.id = this.name = ''
                },
                del(id) {
                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    })
                    this.list.splice(index, 1)
                },
                search(keywords) {
                    return this.list.filter(item => {
                        // 如果列表中的name包含keywords
                        if (item.name.includes(keywords)) {
                            return item
                        }
                    })
                }
            }
        })
    </script>
</body>

</html>

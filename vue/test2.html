<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>切换tab</title>
</head>
<style>
  #tab {
    width: 600px;
    margin: 0 auto;
  }
  .tab-tit {
    font-size: 0;
    width: 600px;
  }
  .tab-tit a {
    display: inline-block;
    height: 40px;
    line-height: 40px;
    font-size: 16px;
    width: 25%;
    text-align: center;
    background: #ccc;
    color: #fff;

  }
  .tab-tit .cur {
    background-color: #09f;
    color: #fff;
  }
  .tab-con div {
    border: 1px solid #ccc;
    height: 400px;
    padding-top: 20px;
  }
</style>
<script src="./js/vue.js"></script>

<body>
  <div id="tab">
    <div class="tab-tit">
      <!-- 
        @表示v-on，触发点击事件，修改curId的值
        :表示v-bind，添加cur类名，，如果curId值为0，则第一个a添加cur类名    
      -->
      <a href="javascript:;" @click="curId=0" :class="{'cur':curId===0}">html</a>
      <a href="javascript:;" @click="curId=1" :class="{'cur':curId===1}">css</a>
      <a href="javascript:;" @click="curId=2" :class="{'cur':curId===2}">javascript</a>
      <a href="javascript:;" @click="curId=3" :class="{'cur':curId===3}">vue</a>
    </div>
    <!-- 
      根据curId的值，显示div，如果curId值为0，第一个div显示
     -->
    <div class="tab-con">
      <div v-show="curId===0">html</div>
      <div v-show="curId===1">css</div>
      <div v-show="curId===2">javascript</div>
      <div v-show="curId===3">vue</div>
    </div>
    
  </div>
  <script>
    new Vue({
      el:'#tab',
      //给定curId一个初始值
      data:{
        curId:0
      },
      computed:{},
      methods:{},
      mounted:function(){}
    })

  </script>
</body>

</html>
